<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-box">
      <h2 class="text-center mb-4">Create Account</h2>
      <form>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input
            type="text"
            id="fullName"
            class="form-control"
            placeholder="Enter Full Name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="regEmail" class="form-label">Email</label>
          <input
            type="email"
            id="regEmail"
            class="form-control"
            placeholder="name@example.com"
            required
          />
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="regPass" class="form-label">Password</label>
            <input
              type="password"
              id="regPass"
              class="form-control"
              placeholder="Create password"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="confirmPass" class="form-label">Confirm</label>
            <input
              type="password"
              id="confirmPass"
              class="form-control"
              placeholder="Confirm"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="country" class="form-label">Country</label>
            <select id="country" class="form-select">
              <option selected>Choose...</option>
              <option value="US">United States</option>
              <option value="UK">United Kingdom</option>
              <option value="PH">Philippines</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" class="form-select">
              <option selected>Choose...</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="terms" required />
          <label class="form-check-label" for="terms"
            >I agree to the <a href="#">Terms & Conditions</a></label
          >
        </div>

        <button type="submit" class="btn btn-primary-custom mb-3">
          Sign Up
        </button>

        <div class="text-center">
          <p class="mb-0">Already have an account?</p>
          <a href="login.html" class="btn btn-link text-decoration-none"
            >Login Here</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
